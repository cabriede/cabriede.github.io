<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .main-content {
            margin-top: 60px; /* Adjust based on the height of your navbar */
            padding: 20px;
        }
        .centered-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* Adjust based on your preference */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <!-- Add other navigation links here -->
</div>

<div class="main-content">
    <img src="your-image-url.jpg" alt="Centered Image" class="centered-image">
    <!-- Replace 'your-image-url.jpg' with your actual image URL -->
</div>

</body>
</html>
